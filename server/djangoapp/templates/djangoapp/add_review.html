<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/css/bootstrap-datepicker.css"
        rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.js"></script>

</head>

<body>
    <!--Add a nav bar here -->
    {% include "./header.html" %}

    <div class="container">
        <br>
        <h4>Write review to dealership </h4></br>

        <form action='{% url 'djangoapp:add_review' dealer_id %}' method='POST'>
            {% csrf_token %}
            <div class="form-group">
                <label for="reviewInput" class="form-label"><b>Your review:</b></label>
                <textarea class="form-control" id="reviewInput" name="review" row="3"></textarea>
            </div>
            <div class="form-group">
                <label for="carInformationInput" class="form-label">
                    <b>Select the car you purchased:</b>
                </label>
                <select class="form-select" id="carInformationInput" name="carInformation">
                    {% for car in cars %}
                    <option value="{{ car.id }}">{{ car.Name }}-{{ car.CarMake.Name }}-{{ car.Year|date:"Y" }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</body>

</html>
